<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Canteen</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; background-color: #f4f4f4; display: flex; justify-content: center; align-items: center; height: 100vh; text-align: center; }
        .container { background-color: #fff; padding: 40px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        h1 { color: #333; margin-bottom: 30px; }
        .button-group a { text-decoration: none; color: white; font-size: 1.2em; padding: 15px 30px; margin: 10px; border-radius: 5px; display: inline-block; width: 200px; }
        .student-btn { background-color: #007bff; }
        .student-btn:hover { background-color: #0056b3; }
        .admin-btn { background-color: #28a745; }
        .admin-btn:hover { background-color: #218838; }
    </style>
</head>
<body>
    <div class="container">
        <h1>St. Xavier's Canteen Portal</h1>
        <div class="button-group">
            <a href="{{ url_for('student_login') }}" class="student-btn">Student Login</a>
            <a href="{{ url_for('admin_login_page') }}" class="admin-btn">Admin Login</a>
        </div>
    </div>
</body>
</html>
